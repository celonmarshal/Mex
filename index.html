<section class="rateUpdate">
    <div class="container">

                <h1>MEx RATE</h1>

             </div>

                <table class="table table-hover">
                    <thead class="table-success">
                      <tr>
                        <th scope="col">Currency</th>
                        <th scope="col" class="bg-success">BUY</th>
                        <th scope="col" class="bg-danger">SELL</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">USDT to GHS</th>
                        <!--sub 5 -->
                        <td class="b">N/A</td>
                        <!--add 5 -->
                        <td class="b">N/A</td>
                      </tr>
                      <tr>
                        <th scope="row">NGN to GHS </th>
                        <!-- Multiply-->
                        <td class="b">#102 (9.8)</td>
                        <!-- divide -->
                        <td class="b">#96 (10.4)</td>
                      </tr>
                      <tr>
                        <th scope="row">USDT to NGN</th>
                        <!-- sub 5-->
                        <td class="b">N/A</td>
                        <!-- add 5 -->
                        <td class="b">N/A</td>
                      </tr>
                    </tbody>
                  </table>
             </div>

                <p>You can Call / WhatsApp me: <a href="https://wa.link/7uli64">(+233) 50-585-5917</a> </p>
                <p>You can email me: <a href = "mailto: nneji31@gmail.com">nneji31@gmail.com</a></p>
             </div> 
            <div class="col-6 message mt-3">
              <form>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form2Example1" class="form-control" />
                  <label class="form-label" for="form2Example1">Email address</label>
                </div>
              
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form2Example2" class="form-control" />
                  <label class="form-label" for="form2Example2">Password</label>
                </div>
              
                <!-- Submit button -->
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
              
                
              </form>  
            </div> 
            </div>
    </div>
</section>
